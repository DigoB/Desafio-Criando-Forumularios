<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>
<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
    
            <p>Preencha o formulário abaixo para <br>
                 agendar a sua mentoria </p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="input-wrapper">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                    
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" name="email" id="email" required>

                    <label for="Senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" name="senha" id="senha" required minlength="8">
                </div>
            </fieldset>
        </form>

    </div>



    
</body>
</html>
